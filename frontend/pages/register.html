<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuPro - Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body--form">
    <article class="contenedor">
        <form id="registerForm" class="form form--register">
            <a href="../../index.html">Regresar</a>
            <h1 class="form__title">Registro de Usuarios</h1>
            <section class="form__input">
                <article class="form__column">
                    <input type="number" placeholder="Identificación" id="identificacion" class="form__item" name="identificacion">
                    <input type="text" placeholder="Nombres" id="nombres" class="form__item" name="nombres">
                    <input type="text" placeholder="Apellidos" id="apellidos" class="form__item" name="apellidos">
                    <input type="email" placeholder="Correo Electronico" id="correo" class="form__item" name="correo">
                    <input type="text" placeholder="Direccion" id="direccion" class="form__item" name="direccion">
                    <input type="text" placeholder="Lugar de Nacimiento" id="lugarNac" class="form__item" name="lugarNac">
                    <section class="form__row">
                        <label for="fechaNac">Fecha de Nacimiento</label>
                        <input type="date" placeholder="Fecha de Nacimiento" id="fechaNac" class="form__item" name="fechaNac">
                    </section>
                </article>  
                <article class="form__column">
                    <input type="password" placeholder="Contraseña" id="password" class="form__item" name="password">
                    <input type="number" placeholder="Telefono" id="telefono" class="form__item" name="telefono">
                    <input type="text" placeholder="Motivo de Visita" id="motivoVisita" class="form__item" name="motivoVisita">
                    <label for="observacion">Observacion</label>
                    <textarea name="observacion" class="form__textarea" id="observacion"></textarea>
                </article>
            </section>
            <p id="formError"></p>
            <button type="submit" class="form__button">Registrarme</button>

        </form>
    </article>

    <script src="../js/register.js"></script>
</body>
</html>
